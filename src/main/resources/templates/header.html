<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prolingo</title>

<script th:src="@{/scripts/jquery-3.6.0.js}"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
 
<!-- header의 css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">

</head>
<body>

	<header class="p-3">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<!-- a태그의 이동페이지 주소는 해당 페이지의 제작자가 입력 요망 -->
				
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					
					<!-- 현 시점에서는 홈으로 이동하도록 되어있으나 변경여지있음 -->
					<li><a th:href="@{/}" class="px-5 nav-link" style="font-weight:bold">PROLINGO</a></li>
					<!-- 학습코스 페이지와 연결 -->
					<li><a href="#" class="nav-link">학습코스</a></li>
					<!-- 랭킹 페이지와 연결 -->
					<li><a href="#" class="nav-link">랭킹</a></li>
					<!-- 게시판 페이지와 연결 -->
					<li><a href="#" class="nav-link">게시판</a></li>
				</ul>
				
				<!-- 다국어 지원 기능 구현시 사용 (미구현시에는 삭제)-->
				
				<div class="dropdown text-end">
					
					<a href="#" class="d-block link-light text-decoration-none text-light dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">언어 설정
					</a>
					<ul class="dropdown-menu text-small text-light">
						<!-- 프로필 페이지와 연결 -->
						<li><a class="dropdown-item" href="#">
							<img th:src="@{/icons/korea_icon.png}" alt="korea_icon" class="icon">&nbsp;한국어</a>
						</li>
						<!-- 결제 페이지로 이동 -->
						<li><a class="dropdown-item" href="#">
							<img th:src="@{/icons/japan_icon.png}" alt="korea_icon" class="icon">&nbsp;日本語</a>
						</li>
					</ul>
				</div>
				
				<!-- 로그인한 계정페이지로의 연결과 프로필 사진 출력 필요 (개인페이지 구현 및 사진 저장경로 구현 후 상세히 작성예정) -->
				
				<div class="px-5 dropdown text-end">
					
					<a href="#" class="d-block link-light text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false"> 
						<img src="https://github.com/mdo.png" alt="profile" width="32" height="32"
						class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small text-light">
						<!-- 프로필 페이지와 연결 -->
						<li><a class="dropdown-item" href="#">프로필</a></li>
						<!-- 결제 페이지로 이동 -->
						<li><a class="dropdown-item" href="#">결제</a></li>
						<!-- 설정 페이지로 이동 -->
						<li><a class="dropdown-item" href="#">설정</a></li>
						<li><hr class="dropdown-divider"></li>
						<!-- 로그아웃 하면서 시작페이지로 이동 -->
           				<li><a class="dropdown-item" href="@{/}">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

</body>
</html>
