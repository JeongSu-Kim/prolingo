<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script th:src="@{/scripts/jquery-3.6.0.js}"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
		<h3>모달 예시창 띄우기</h3>
		<p>이 이 버튼을 누르면 모달창이 나온다.</p>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#myModal">모달창 열기</button>
	</div>
	
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">회원가입</h4>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<table class="info">
						<tr>
							<td><input type="text" placeholder="이름" size=38></td>
						</tr>
						<tr>
							<td>
								<input type="text" placeholder="이메일">
								@
								<select name="email">
						     		<option value="google">google.com</option>
						     		<option value="naver" >naver.com</option>
						     		<option value="yahoo">yahoo.com</option>
						     		<option value="daum">daum.net</option>
						     		<option value="kakao">kakao.com</option>
					     		</select>
							</td>
						</tr>
						<tr>
							<td><input type="text" placeholder="비밀번호" size=38></td>
						</tr>
						<tr>
							<td><input type="text" placeholder="나이" size=38></td>
						</tr>					
					</table>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" 
						data-bs-dismiss="modal">회원가입</button>
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal">닫기</button>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
