<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/signUp.css}">
<script th:src="@{/scripts/jquery-3.6.0.js}"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h3>모달 예시창 띄우기</h3>
		<p>이 이 버튼을 누르면 모달창이 나온다.</p>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#myModal">모달창 열기</button>
	</div>
	
	
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">회원가입</h4>
				</div>

				<!-- Modal body -->
				<div class="container">	
					<div class="modal-body">
						<div class="container mt-3">
						  <form action="/action_page.php">
						    <div class="mb-3 mt-3">
						      <input type="text" class="form-control" id="name" placeholder="이름" name="name">      
						    </div>
						    <div class="mb-3 ">
						      <input type="text" class="email" id="email" placeholder="이메일" name="email">
						  		
						      <select class="email" id="sel1" name="sellist1">
							      <option>1</option>
							      <option>2</option>
							      <option>3</option>
							      <option>4</option>
							    </select>
						    </div>
						    <div class="mb-3">
						      <input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="pwd">
						    </div>   
						  </form>
						</div>
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" 
						data-bs-dismiss="modal">회원가입</button>
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal">닫기</button>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
