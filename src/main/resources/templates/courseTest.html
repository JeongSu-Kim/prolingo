<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>courseTestPage</title>

<script th:src="@{/scripts/jquery-3.6.0.js}"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">


<style>

.card{
	text-align:center;
}

.card-text{
	font-size:15px;
}

</style>

</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<img th:src="@{/images/logo1.png}" alt="logotest1" id="logoTest1">
			<a class="navbar-brand" th:href="@{/}">&nbsp;&nbsp;Prolingo</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/courseTest}">코스</a></li>
					<li class="nav-item"><a class="nav-link" href="">소셜</a></li>
					<li class="nav-item"><a class="nav-link" href="">커뮤니티</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<br>
	<div class="card" style="width: 250px">
		<img class="card-img-top" th:src="@{/images/java.png}" alt="Card image">
		<div class="card-body">
			<h4 class="card-title">자바교육 과정</h4>
			<p class="card-text">자바는 썬 마이크로시스템즈의 제임스 고슬링이 개발한 객체 지향적 프로그래밍
				언어이다.</p>
			<a href="#" class="btn btn-primary">교육과정으로 이동</a>
		</div>
	</div>
	<br>

	<div class="container mt-3">
		<h3>모달 예시창 띄우기</h3>
		<p>이 이 버튼을 누르면 모달창이 나온다.</p>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#myModal">모달창 열기</button>
	</div>


	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">모달 제목</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<img th:src="@{/images/otter.jpg}" alt="수달" id="logoTest1">
					<p>모달에 사진 넣어보기 테스트</p>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal">닫기</button>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
